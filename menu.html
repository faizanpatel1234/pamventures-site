        :root {
            /* Branding Colors */
            --brand-gold: #C5A059; 
            --brand-gold-light: #e6d3a3;
            --brand-black: #1a1a1a;
            --brand-dark-gray: #333333;
            --bg-cream: #faf9f6;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-cream);
            color: var(--brand-dark-gray);
            /* Safe area padding for iPhone Home bar */
            padding-bottom: env(safe-area-inset-bottom, 40px); 
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* Hide Scrollbar but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Category Buttons */
        .category-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
            border: 1px solid transparent;
        }
        .category-btn.active {
            background-color: var(--brand-black);
            color: var(--brand-gold);
            border-color: var(--brand-black);
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Food Type Icons (Veg/Non-Veg) */
        .food-icon {
            width: 14px; height: 14px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            flex-shrink: 0;
            margin-top: 4px;
            border-radius: 2px;
        }
        .veg { border-color: #16a34a; color: #16a34a; }
        .non-veg { border-color: #dc2626; color: #dc2626; }
        .egg { border-color: #ca8a04; color: #ca8a04; }

        /* Card Styling */
        .menu-card {
            background: white;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }
        .menu-card:active {
            transform: scale(0.98);
            background-color: #fcfcfc;
        }

        .kcal-badge {
            font-size: 0.65rem;
            background-color: #f3f4f6;
            color: #6b7280;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-top: 4px;
        }
        
        /* Fade Animation for menu items */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            { category: 'beverages', name: "Lassi", desc: "Sweet / Salted creamy yogurt drink", price: 150, kcal: 150, type: 'veg' },
            { category: 'beverages', name: "Fresh Juice", desc: "Orange / Water Melon / Pineapple", price: 175, kcal: 175, type: 'veg' },
            { category: 'beverages', name: "Aerated Drinks", desc: "Pepsi / 7Up / Mirinda", price: 75, kcal: 75, type: 'veg' },
            { category: 'beverages', name: "Red Bull", desc: "Energy Drink", price: 125, kcal: 125, type: 'veg' },

            // === MIDNIGHT MEAL ===
            { category: 'midnight', name: "Veg Grilled Sandwich", desc: "With fries, side salad and ketchup", price: 225, kcal: 681, type: 'veg' },
            { category: 'midnight', name: "Dal Tadka With Rice", desc: "Half dal, half rice, papad, salad", price: 325, kcal: 882, type: 'veg' },
            { category: 'midnight', name: "Dal Makhani & Paratha", desc: "Half dal makhani, 2 tawa paratha, salad", price: 375, kcal: 917, type: 'veg' },
            { category: 'midnight', name: "Paneer Butter Masala & Pulao", desc: "Half paneer, half veg pulao, phulka, salad", price: 425, kcal: 1136, type: 'veg' },
            { category: 'midnight', name: "Mutton Rogan Josh & Paratha", desc: "Half mutton masala, 2 paratha, salad", price: 475, kcal: 982, type: 'non-veg' },
            { category: 'midnight', name: "Murgh Makhani With Rice", desc: "Half chicken curry, steamed rice, salad", price: 425, kcal: 1067, type: 'non-veg' }
        ];

        // --- DOM ELEMENTS & FUNCTIONS ---
        const categoryNav = document.getElementById('categoryNav');
        const container = document.getElementById('menuContainer');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearch');

        // Initialize
        function init() {
            renderCategories();
            renderMenu('all');
        }

        // Render Category Buttons
        function renderCategories() {
            categoryNav.innerHTML = '';
            categories.forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = `category-btn whitespace-nowrap px-5 py-2.5 rounded-full border bg-white text-gray-700 text-sm font-semibold shadow-sm mx-1 ${index === 0 ? 'active' : ''}`;
                btn.innerText = cat.name;
                btn.onclick = (e) => {
                    handleCategoryClick(e.target, cat.id);
                };
                categoryNav.appendChild(btn);
            });
        }

        function handleCategoryClick(btn, categoryId) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Clear Search when switching categories for cleaner UX
            searchInput.value = '';
            toggleClearBtn(false);

            renderMenu(categoryId);
            
            // Smooth Scroll to top of Menu Container with a little offset
            const headerOffset = 180; // Approximate height of header + nav
            const elementPosition = container.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: 0, // Scroll to top of page
                behavior: "smooth"
            });
        }

        // Render Menu Items
        function renderMenu(filter) {
            container.innerHTML = '';
            let filteredItems = filter === 'all' 
                ? menuData 
                : menuData.filter(item => item.category === filter);

            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 text-gray-400 fade-in">
                        <i class="fas fa-utensils text-4xl mb-3 opacity-30"></i>
                        <p>No items found in this section.</p>
                    </div>`;
                return;
            }

            // Group by category if showing ALL
            const groups = filter === 'all' 
                ? groupBy(filteredItems, 'category') 
                : { [filter]: filteredItems };

            // Sort groups based on our categories array order
            categories.forEach(cat => {
                if (groups[cat.id]) {
                    const sectionTitle = filter === 'all' 
                        ? `<div class="sticky top-[72px] bg-[#faf9f6] z-20 py-3 mb-2 border-b border-[#C5A059] inline-block w-full">
                             <h2 class="text-xl font-serif font-bold text-[#1a1a1a] pr-4">${cat.name}</h2>
                           </div>` 
                        : '';

                    const itemsHtml = groups[cat.id].map(item => createCard(item)).join('');
                    
                    const section = document.createElement('div');
                    section.className = 'mb-8 fade-in';
                    section.innerHTML = `${sectionTitle}<div class="space-y-4 pt-2">${itemsHtml}</div>`;
                    container.appendChild(section);
                }
            });
        }

        function createCard(item) {
            const iconClass = item.type === 'veg' ? 'veg' : (item.type === 'egg' ? 'egg' : 'non-veg');
            const kcalDisplay = item.kcal ? `<span class="kcal-badge"><i class="fas fa-fire-alt text-orange-400 text-[10px]"></i> ${item.kcal} kcal</span>` : '';

            return `
                <div class="menu-card rounded-xl p-4 relative overflow-hidden">
                    <div class="flex justify-between items-start gap-3">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="food-icon ${iconClass}">
                                    <i class="fas fa-circle" style="font-size: 6px;"></i>
                                </span>
                                <h3 class="font-bold text-gray-800 text-lg font-serif leading-tight">${item.name}</h3>
                            </div>
                            <p class="text-xs text-gray-600 leading-relaxed mb-2 line-clamp-2">${item.desc}</p>
                            ${kcalDisplay}
                        </div>
                        <div class="flex flex-col items-end pl-2">
                            <span class="text-lg font-bold text-[#C5A059] whitespace-nowrap">â‚¹${item.price}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Helper: Group Array by Key
        function groupBy(xs, key) {
            return xs.reduce(function(rv, x) {
                (rv[x[key]] = rv[x[key]] || []).push(x);
                return rv;
            }, {});
        }

        // Search Logic
        function toggleClearBtn(show) {
            if(show) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            
            toggleClearBtn(term.length > 0);
            
            if (!term) {
                document.querySelector('.category-btn').classList.add('active'); // Reset to All
                renderMenu('all');
                return;
            }

            container.innerHTML = '';
            const matches = menuData.filter(item => 
                item.name.toLowerCase().includes(term) || 
                item.desc.toLowerCase().includes(term)
            );

            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-400 fade-in">
                        <p>No results for "${e.target.value}"</p>
                    </div>`;
                return;
            }

            const itemsHtml = matches.map(item => createCard(item)).join('');
            container.innerHTML = `<div class="space-y-4 fade-in">${itemsHtml}</div>`;
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            toggleClearBtn(false);
            document.querySelector('.category-btn').click(); // Reset to All
        });

        // Start
        init();

    </script>
</body>
</html>
